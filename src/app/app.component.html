<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div *ngFor="let item of componentdata" class="content">
          <h2>{{item.node.rawContent.data.Content.introduction}}</h2>
          <p>{{item.node.rawContent.data.Content.body.content}}</p>
      </div>
      <div class="content" *ngIf="componentdata.length===0">
        <p>No results</p>
      </div>
    </div>
  </div>
  <hr />
</div>
